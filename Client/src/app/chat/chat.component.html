<button  >SendGroup</button>
<div class="ud-header">
  <h2 class="text-center">Public Chat</h2>
</div>
<form  [formGroup]="myForm" (ngSubmit)="this.SendToGroup()" class="ud-body">
  <div class="msg-box">
    <ul>
      <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === msgDto.user ? 'in-msg' : 'ex-msg'">{{mObj.user}} :<br />
        <span class="msg-italic-style">{{mObj.msgText}}</span>
      </li>
    </ul>
  </div>
  <div class="ud-flex-row">
    <input type="text" formControlName="content" placeholder="Type message here" class="msg-input"/>
    <button class="send-btn" type="submit">Send<i class="fa fa-paper-plane"></i></button>
  </div>
  <input type="text" formControlName="groupName" placeholder="Your name" class="name-box"/>
</form>
